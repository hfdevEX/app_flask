{% extends 'base.html' %}
{% block title %} Upload json file RssFeed data {% endblock %}

{% block content %}

    <div class="container">
        <h1 class="text-center bg-primary text-white col-md-7 mx-auto my-3"> Upload json file data </h1>
        <form method="POST" enctype=multipart/form-data>
            <div class="form-group">
              <label for="exampleFormControlFile1">RssFeed file</label>
              <input type="file" class="form-control-file" name="file" id="exampleFormControlFile1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
{% endblock %}
